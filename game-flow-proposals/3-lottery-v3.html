<!DOCTYPE html>

    <title>Lottery V3 - Glassmorphism (App Theme)</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @keyframes blob {
            0%, 100% { transform: translate(0, 0) scale(1); }
            25% { transform: translate(20px, -50px) scale(1.1); }
            50% { transform: translate(-20px, 20px) scale(0.9); }
            75% { transform: translate(10px, 30px) scale(1.05); }
        }
        .blob1 { animation: blob 7s infinite; }
        .blob2 { animation: blob 7s infinite 2s; }
        .blob3 { animation: blob 7s infinite 4s; }
        .blob4 { animation: blob 7s infinite 6s; }

        .glass-card {
            background: rgba(255, 255, 255, 0.7);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.3);
        }
    </style>
</head>
