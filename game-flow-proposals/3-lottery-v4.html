<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lottery V4 - Glassmorphism</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @keyframes float {
            0%, 100% { transform: translateY(0px) rotate(-2deg); }
            50% { transform: translateY(-20px) rotate(2deg); }
        }
        @keyframes pulse-glow {
            0%, 100% { box-shadow: 0 0 40px rgba(147, 51, 234, 0.5); }
            50% { box-shadow: 0 0 80px rgba(147, 51, 234, 0.8); }
        }
        @keyframes blob {
            0%, 100% { transform: translate(0, 0) scale(1); }
            25% { transform: translate(20px, -50px) scale(1.1); }
            50% { transform: translate(-20px, 20px) scale(0.9); }
            75% { transform: translate(50px, 50px) scale(1.05); }
        }
        .float { animation: float 3s ease-in-out infinite; }
        .pulse-glow { animation: pulse-glow 2s ease-in-out infinite; }
        .blob { animation: blob 7s ease-in-out infinite; }
    </style>
</head>
<body class="min-h-screen relative overflow-hidden bg-gradient-to-br from-purple-50 via-white to-pink-50">
    <!-- Animated background -->
    <div class="fixed inset-0 overflow-hidden pointer-events-none -z-10">
        <div class="absolute -top-20 -left-20 w-96 h-96 bg-purple-300 rounded-full blur-3xl opacity-30 blob"></div>
        <div class="absolute -top-20 -right-20 w-96 h-96 bg-pink-300 rounded-full blur-3xl opacity-30 blob" style="animation-delay: 2s;"></div>
        <div class="absolute -bottom-20 left-1/4 w-96 h-96 bg-blue-300 rounded-full blur-3xl opacity-30 blob" style="animation-delay: 4s;"></div>
        <div class="absolute -bottom-20 right-1/4 w-96 h-96 bg-yellow-200 rounded-full blur-3xl opacity-30 blob" style="animation-delay: 6s;"></div>
    </div>

    <div class="relative z-10 container mx-auto px-4 py-12 min-h-screen">
        <!-- Header with countdown -->
        <div class="text-center mb-12">
            <div class="inline-block mb-4">
                <div class="bg-white/70 backdrop-blur-xl border border-white/30 rounded-full px-6 py-2 text-gray-800 font-medium shadow-lg">
                    <span class="inline-block w-2 h-2 bg-green-500 rounded-full mr-2 animate-pulse"></span>
                    En direct ‚Ä¢ Plus de 1000 gagnants aujourd'hui

            </div>

        </div>

        <!-- 3D Wheel Container -->

            <div class="relative" style="perspective: 1000px;">
                <!-- Wheel with 3D effect -->
                <div class="relative w-full max-w-md mx-auto float" style="transform-style: preserve-3d;">
                    <div class="relative w-full aspect-square pulse-glow rounded-full">
                        <!-- Glow effect -->
                        <div class="absolute inset-0 bg-gradient-to-r from-purple-600 via-pink-600 to-purple-600 rounded-full opacity-30 blur-2xl"></div>

                        <!-- Wheel SVG -->
                        <svg viewBox="0 0 400 400" class="relative w-full h-full drop-shadow-2xl">
                            <!-- Border gradient -->
                            <defs>
                                <linearGradient id="border-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
                                    <stop offset="0%" style="stop-color:#9333ea;stop-opacity:1" />
                                    <stop offset="50%" style="stop-color:#ec4899;stop-opacity:1" />
                                    <stop offset="100%" style="stop-color:#9333ea;stop-opacity:1" />
                                </linearGradient>
                            </defs>

                            <circle cx="200" cy="200" r="198" fill="none" stroke="url(#border-gradient)" stroke-width="8"/>

                            <!-- 8 Prize segments -->
                            <path d="M 200 200 L 200 10 A 190 190 0 0 1 334.3 65.7 Z" fill="#ef4444" fill-opacity="0.8"/>
                            <path d="M 200 200 L 334.3 65.7 A 190 190 0 0 1 390 200 Z" fill="#f59e0b" fill-opacity="0.8"/>
                            <path d="M 200 200 L 390 200 A 190 190 0 0 1 334.3 334.3 Z" fill="#10b981" fill-opacity="0.8"/>
                            <path d="M 200 200 L 334.3 334.3 A 190 190 0 0 1 200 390 Z" fill="#3b82f6" fill-opacity="0.8"/>
                            <path d="M 200 200 L 200 390 A 190 190 0 0 1 65.7 334.3 Z" fill="#8b5cf6" fill-opacity="0.8"/>
                            <path d="M 200 200 L 65.7 334.3 A 190 190 0 0 1 10 200 Z" fill="#ec4899" fill-opacity="0.8"/>
                            <path d="M 200 200 L 10 200 A 190 190 0 0 1 65.7 65.7 Z" fill="#14b8a6" fill-opacity="0.8"/>
                            <path d="M 200 200 L 65.7 65.7 A 190 190 0 0 1 200 10 Z" fill="#f97316" fill-opacity="0.8"/>

                            <!-- Prize emojis -->
                            <text x="200" y="70" text-anchor="middle" font-size="32">‚òï</text>
                            <text x="315" y="130" text-anchor="middle" font-size="32">üéüÔ∏è</text>
                            <text x="340" y="210" text-anchor="middle" font-size="32">üç∞</text>
                            <text x="315" y="285" text-anchor="middle" font-size="32">üçΩÔ∏è</text>
                            <text x="200" y="340" text-anchor="middle" font-size="32">ü•§</text>
                            <text x="85" y="285" text-anchor="middle" font-size="32">üéÅ</text>
                            <text x="60" y="210" text-anchor="middle" font-size="32">üçï</text>
                            <text x="85" y="130" text-anchor="middle" font-size="32">‚ú®</text>

                            <!-- Center button -->
                            <circle cx="200" cy="200" r="50" fill="url(#border-gradient)"/>
                            <circle cx="200" cy="200" r="45" fill="#9333ea"/>
                            <text x="200" y="210" text-anchor="middle" fill="white" font-weight="bold" font-size="20">GO!</text>
                        </svg>
                    </div>

                    <!-- Pointer (top center) -->
                    <div class="absolute -top-12 left-1/2 transform -translate-x-1/2 z-20">
                        <div class="w-0 h-0 border-l-[25px] border-l-transparent border-r-[25px] border-r-transparent border-t-[50px] border-t-purple-600 drop-shadow-2xl"></div>
                    </div>
                </div>
            </div>
        </div>

        <!-- CTA Button -->
        <div class="text-center max-w-2xl mx-auto">
            <button class="group relative w-full max-w-md px-12 py-6 bg-gradient-to-r from-purple-600 to-pink-600 hover:from-purple-700 hover:to-pink-700 text-white text-3xl font-black rounded-2xl shadow-2xl transform hover:scale-105 transition-all duration-300">
                <span class="relative z-10">TOURNER LA ROUE</span>
            </button>

            <div class="mt-8 grid grid-cols-3 gap-4 text-gray-700">
                <div class="bg-white/70 backdrop-blur-xl rounded-xl p-4 border border-white/30 shadow-lg">
                    <div class="text-3xl font-bold mb-1 text-transparent bg-clip-text bg-gradient-to-r from-purple-600 to-pink-600">100%</div>
                    <div class="text-xs uppercase tracking-wide">Gagnant</div>
                </div>
                <div class="bg-white/70 backdrop-blur-xl rounded-xl p-4 border border-white/30 shadow-lg">
                    <div class="text-3xl font-bold mb-1 text-transparent bg-clip-text bg-gradient-to-r from-purple-600 to-pink-600">8</div>
                    <div class="text-xs uppercase tracking-wide">Cadeaux</div>
                </div>
                <div class="bg-white/70 backdrop-blur-xl rounded-xl p-4 border border-white/30 shadow-lg">
                    <div class="text-3xl font-bold mb-1 text-transparent bg-clip-text bg-gradient-to-r from-purple-600 to-pink-600">‚àû</div>

</body>
</html>
