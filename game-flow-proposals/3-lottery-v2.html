<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lottery V2 - 3D Perspective</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @keyframes float {
            0%, 100% { transform: translateY(0px) rotate(-2deg); }
            50% { transform: translateY(-20px) rotate(2deg); }
        }
        @keyframes pulse-glow {
            0%, 100% { box-shadow: 0 0 40px rgba(251, 191, 36, 0.5); }
            50% { box-shadow: 0 0 80px rgba(251, 191, 36, 0.8); }
        }
        .float { animation: float 3s ease-in-out infinite; }
        .pulse-glow { animation: pulse-glow 2s ease-in-out infinite; }
    </style>
</head>
<body class="min-h-screen bg-gradient-to-br from-purple-900 via-indigo-900 to-blue-900 relative overflow-hidden">
    <!-- Animated background -->
    <div class="absolute inset-0">
        <div class="absolute top-20 left-10 w-96 h-96 bg-purple-500 rounded-full mix-blend-multiply filter blur-3xl opacity-30 animate-pulse"></div>
        <div class="absolute bottom-20 right-10 w-96 h-96 bg-pink-500 rounded-full mix-blend-multiply filter blur-3xl opacity-30 animate-pulse" style="animation-delay: 1s;"></div>
        <div class="absolute top-1/2 left-1/2 w-96 h-96 bg-yellow-500 rounded-full mix-blend-multiply filter blur-3xl opacity-20 animate-pulse" style="animation-delay: 2s;"></div>
    </div>

    <div class="relative z-10 container mx-auto px-4 py-12">
        <!-- Header with countdown -->
        <div class="text-center mb-12">
            <div class="inline-block mb-4">
                <div class="bg-white/10 backdrop-blur-lg border border-white/20 rounded-full px-6 py-2 text-white font-medium">
                    <span class="inline-block w-2 h-2 bg-green-400 rounded-full mr-2 animate-pulse"></span>
                    En direct ‚Ä¢ Plus de 1000 gagnants aujourd'hui
                </div>
            </div>
            <h1 class="text-6xl md:text-7xl font-black text-white mb-4 drop-shadow-2xl">
                C'est parti ! üéâ
            </h1>
            <p class="text-2xl text-white/90 font-medium">
                Votre cadeau vous attend...
            </p>
        </div>

        <!-- 3D Wheel Container -->
        <div class="max-w-4xl mx-auto mb-12">
            <div class="relative" style="perspective: 1000px;">
                <!-- Wheel with 3D effect -->
                <div class="relative w-full max-w-md mx-auto float" style="transform-style: preserve-3d;">
                    <div class="relative w-full aspect-square pulse-glow rounded-full">
                        <!-- Glow effect -->
                        <div class="absolute inset-0 bg-gradient-to-r from-yellow-400 via-orange-500 to-pink-500 rounded-full opacity-30 blur-2xl"></div>

                        <!-- Wheel SVG -->
                        <svg viewBox="0 0 400 400" class="relative w-full h-full drop-shadow-2xl">
                            <!-- Border gradient -->
                            <defs>
                                <linearGradient id="border-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
                                    <stop offset="0%" style="stop-color:#fbbf24;stop-opacity:1" />
                                    <stop offset="50%" style="stop-color:#f59e0b;stop-opacity:1" />
                                    <stop offset="100%" style="stop-color:#ef4444;stop-opacity:1" />
                                </linearGradient>
                            </defs>

                            <circle cx="200" cy="200" r="198" fill="none" stroke="url(#border-gradient)" stroke-width="8"/>
                            <circle cx="200" cy="200" r="190" fill="#1a1a2e"/>

                            <!-- 8 Prize segments -->
                            <path d="M 200 200 L 200 10 A 190 190 0 0 1 334.3 65.7 Z" fill="#ef4444"/>
                            <path d="M 200 200 L 334.3 65.7 A 190 190 0 0 1 390 200 Z" fill="#f59e0b"/>
                            <path d="M 200 200 L 390 200 A 190 190 0 0 1 334.3 334.3 Z" fill="#10b981"/>
                            <path d="M 200 200 L 334.3 334.3 A 190 190 0 0 1 200 390 Z" fill="#3b82f6"/>
                            <path d="M 200 200 L 200 390 A 190 190 0 0 1 65.7 334.3 Z" fill="#8b5cf6"/>
                            <path d="M 200 200 L 65.7 334.3 A 190 190 0 0 1 10 200 Z" fill="#ec4899"/>
                            <path d="M 200 200 L 10 200 A 190 190 0 0 1 65.7 65.7 Z" fill="#14b8a6"/>
                            <path d="M 200 200 L 65.7 65.7 A 190 190 0 0 1 200 10 Z" fill="#f97316"/>

                            <!-- Prize emojis -->
                            <text x="200" y="70" text-anchor="middle" font-size="32">‚òï</text>
                            <text x="315" y="130" text-anchor="middle" font-size="32">üéüÔ∏è</text>
                            <text x="340" y="210" text-anchor="middle" font-size="32">üç∞</text>
                            <text x="315" y="285" text-anchor="middle" font-size="32">üçΩÔ∏è</text>
                            <text x="200" y="340" text-anchor="middle" font-size="32">ü•§</text>
                            <text x="85" y="285" text-anchor="middle" font-size="32">üéÅ</text>
                            <text x="60" y="210" text-anchor="middle" font-size="32">üçï</text>
                            <text x="85" y="130" text-anchor="middle" font-size="32">‚ú®</text>

                            <!-- Center button -->
                            <circle cx="200" cy="200" r="50" fill="#fbbf24"/>
                            <circle cx="200" cy="200" r="45" fill="#f59e0b"/>
                            <text x="200" y="210" text-anchor="middle" fill="white" font-weight="bold" font-size="20">GO!</text>
                        </svg>
                    </div>

                    <!-- Pointer (top center) -->
                    <div class="absolute -top-12 left-1/2 transform -translate-x-1/2 z-20">
                        <div class="w-0 h-0 border-l-[25px] border-l-transparent border-r-[25px] border-r-transparent border-t-[50px] border-t-yellow-400 drop-shadow-2xl"></div>
                    </div>
                </div>
            </div>
        </div>

        <!-- CTA Button -->
        <div class="text-center max-w-2xl mx-auto">
            <button class="group relative w-full max-w-md px-12 py-6 bg-gradient-to-r from-yellow-400 via-orange-500 to-red-500 text-white text-3xl font-black rounded-2xl shadow-2xl transform hover:scale-105 transition-all duration-300 overflow-hidden">
                <span class="relative z-10">TOURNER LA ROUE</span>
                <div class="absolute inset-0 bg-gradient-to-r from-yellow-300 via-orange-400 to-red-400 opacity-0 group-hover:opacity-100 transition-opacity"></div>
            </button>

            <div class="mt-8 grid grid-cols-3 gap-4 text-white/80">
                <div class="bg-white/10 backdrop-blur rounded-xl p-4 border border-white/20">
                    <div class="text-3xl font-bold mb-1">100%</div>
                    <div class="text-xs uppercase tracking-wide">Gagnant</div>
                </div>
                <div class="bg-white/10 backdrop-blur rounded-xl p-4 border border-white/20">
                    <div class="text-3xl font-bold mb-1">8</div>
                    <div class="text-xs uppercase tracking-wide">Cadeaux</div>
                </div>
                <div class="bg-white/10 backdrop-blur rounded-xl p-4 border border-white/20">
                    <div class="text-3xl font-bold mb-1">‚àû</div>
                    <div class="text-xs uppercase tracking-wide">Chances</div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
